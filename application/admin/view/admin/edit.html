{include file="public/_head" /}
    <!-- /Navbar -->
    <!-- Main Container -->
    <div class="main-container container-fluid">
        <!-- Page Container -->
        <div class="page-container">

            <!-- Page Sidebar -->
            {include file="public/_left" /}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <i class="fa fa-home"></i>&nbsp;管理员管理
                        </li>
                        <li>管理员编辑</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->
                <!-- Page Body -->
                <div class="page-body">
                	<div class="row">
                		<div class="col-xs-12">
                			<div class="widget radius-bordered">
                				<div class="widget-header bordered-bottom bordered-themeprimary">
                					<span class="widget-caption">管理员编辑</span>
                				</div>
                				<div class="widget-body">
                					<form action="" class="form-horizontal">
                            <input type="hidden" name="id" value="{$adminInfo.id}">
                						<div class="form-group">
                							<label for="title" class="control-label col-sm-2">管理员账户</label>
                							<div class="col-sm-6">
                								<input type="text" class="form-control" id="username" name="username" placeholder="管理员账户" value="{$adminInfo.username}" />
                							</div>
                                        </div>
                                        <div class="form-group">
                							<label for="title" class="control-label col-sm-2">管理员密码</label>
                							<div class="col-sm-6">
                								<input type="text" class="form-control" id="password" name="password" placeholder="管理员密码" value="{$adminInfo.password}" />
                							</div>
                                        </div>
                                        <div class="form-group">
                							<label for="title" class="control-label col-sm-2">确认密码</label>
                							<div class="col-sm-6">
                								<input type="text" class="form-control" id="repassword" name="repassword" placeholder="确认密码" value="{$adminInfo.password}" />
                							</div>
                                        </div>
                                        <div class="form-group">
                							<label for="title" class="control-label col-sm-2">管理员昵称</label>
                							<div class="col-sm-6">
                								<input type="text" class="form-control" id="nickname" name="nickname" placeholder="管理员昵称" value="{$adminInfo.nickname}" />
                							</div>
                                        </div>
                                        <div class="form-group">
                							<label for="title" class="control-label col-sm-2">管理员邮箱</label>
                							<div class="col-sm-6">
                								<input type="text" class="form-control" id="email" name="email" placeholder="管理员邮箱" value="{$adminInfo.email}" />
                							</div>
                                </div>
                                <div class="form-group">
                                    <div class="checkbox col-sm-offset-2 col-sm-6">
                                      <label>
                                        <input type="checkbox" name="status" value="1" {if $adminInfo.status == 1}checked{/if} >
                                        <span class="text">管理员启用</span>
                                      </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="checkbox col-sm-offset-2 col-sm-6">
                                      <label>
                                        <input type="checkbox" name="is_super" value="1" {if $adminInfo.is_super == 1}checked{/if}>
                                        <span class="text">超级管理员</span>
                                      </label>
                                    </div>
                                </div>
                						<div class="form-group">
                							<div class="col-sm-offset-2 col-sm-6">
                								<button class="btn btn-primary" id="admin-edit">修改</button>
                							</div>
                						</div>
                					</form>
                				</div>
                			</div>
                		</div>
                	</div>
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->

        </div>
        <!-- /Page Container -->
        <!-- Main Container -->

    </div>

    {include file="public/_js" /}
    <script>
        $(function () {
          $('#admin-edit').click( function () {
            $.ajax({
            url: '{:url("admin/admin/edit")}',
            type: 'post',
            data: $('form').serialize(),
            dataType: 'json',
            success: function (data) {
              if (data.code == 1) {
                layer.msg(data.msg, {
                  icon: 6,
                  time: 2000,
                }, function () {
                  // location.href = data.url;
                })
              } else {
                layer.open({
                  title: '编辑失败',
                  content: data.msg,
                  icon: 5,
                  anim: 6,
                })
              }
            },
          })
          return false;
          })
        })
    </script>
</body>
<!--  /Body -->
</html>
