{include file="public/_head"}
    <!-- /Navbar -->
    <!-- Main Container -->
    <div class="main-container container-fluid">
        <!-- Page Container -->
        <div class="page-container">

            <!-- Page Sidebar -->
            {include file="public/_left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li class="active">
                            <i class="fa fa-home"></i>&nbsp;会员管理
                        </li>
                        <li>
                        	会员编辑
                        </li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->
                <!-- Page Body -->
                <div class="page-body">
                	<div class="row">
                		<div class="col-xs-12">
                			<div class="widget radius-bordered">
                				<div class="widget-header bordered-bottom bordered-themeprimary">
                					<span class="widget-caption">会员编辑</span>
                				</div>
                				<div class="widget-body">
                          <form class="form-horizontal">
                            <input type="hidden" name="id" value="{$userInfo.id}">
                              <div class="form-group">
                                  <label for="catename" class="col-sm-2 control-label no-padding-right">会员账户</label>
                                  <div class="col-sm-6">
                                      <input type="text" class="form-control" id="username" name="username" placeholder="会员账户" value="{$userInfo.username}" />
                                  </div>
                              </div>
                              <div class="form-group">
                                <label for="catename" class="col-sm-2 control-label no-padding-right">会员密码</label>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control" id="userpwd" name="userpwd" placeholder="会员密码" value="{$userInfo.password}" />
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="catename" class="col-sm-2 control-label no-padding-right">会员昵称</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="usernick" name="usernick" placeholder="会员昵称" value="{$userInfo.nickname}" />
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="catename" class="col-sm-2 control-label no-padding-right">会员邮箱</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="useremail" name="useremail" placeholder="会员邮箱" value="{$userInfo.email}" />
                                </div>
                              </div>
                              <div class="form-group">
                                  <div class="col-sm-offset-2 col-sm-10">
                                      <button type="submit" class="btn btn-primary user-edit">添加</button>
                                  </div>
                              </div>
                          </form>
                				</div>
                			</div>
                		</div>
                	</div>
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->

        </div>
        <!-- /Page Container -->
        <!-- Main Container -->

    </div>
    {include file="public/_js"}
    <script>
    
      $(function() {
        $('.user-edit').click(function() {
          $.ajax({
            url: "{:url('admin/user/edit')}",
            type: 'post',
            data: $('form').serialize(),
            dataType: 'json',
            success: function (data) {
              if (data.code == 1) {
                layer.msg(data.msg, {
                  icon: 6,
                  time: 2000,
                }, function () {
                  location.href = data.url;
                })
              } else {
                layer.open({
                  title: '修改失败',
                  content: data.msg,
                  icon: 5,
                  anim: 6,
                })
              }
            },
          })
          return false;
        })
      })

    </script>
</body>
<!--  /Body -->
</html>
